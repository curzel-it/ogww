<div class="dashboard-container">
  <h2>Your Sites</h2>

  @if (errorMessage != '') {
  <div class="error">
    {{ errorMessage }}
  </div>
  }
  <ul>
    @for (site of sites; track site.id) {
    <li>
      {{ site.name }} (ID: {{ site.id }})
    </li>
    } @empty {
    <div>No sites found</div>
    }
  </ul>
</div>
