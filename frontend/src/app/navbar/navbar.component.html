<nav class="navbar">
    Welcome! {{ username$ | async }}
    
    @if (isLoggedIn$ | async) {
        <a routerLink="/">Home</a>
        <a routerLink="/dashboard">Dashboard</a>
    }

    @if (isAdmin$ | async) {
        <a routerLink="/admin">Admin</a>
    }
    
    @if (isLoggedIn$ | async) {
        <button (click)="logout()">Logout</button>
    }
</nav>
